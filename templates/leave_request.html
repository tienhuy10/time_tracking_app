<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin Nghỉ Phép</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('employee_dashboard') }}">HỆ THỐNG CHẤM CÔNG</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('employee_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('checkin') }}">Chấm Công</a>
                <a href="{{ url_for('work_report') }}">Báo Cáo Công Việc</a>
                <a href="{{ url_for('logout') }}">Đăng Xuất</a>
            </div>
        </div>
    </header>
    <main>
        <div class="section">
            <h1>Xin Nghỉ Phép</h1>
            <form method="POST" class="form">
                <label>Ngày Nghỉ:</label>
                <input type="date" name="leave_date" required>
                <label>Loại Nghỉ:</label>
                <select name="leave_type" required>
                    <option value="Sáng">Buổi Sáng</option>
                    <option value="Chiều">Buổi Chiều</option>
                    <option value="Cả ngày">Cả Ngày</option>
                </select>
                <label>Lý Do:</label>
                <textarea name="reason" placeholder="Nhập lý do xin nghỉ" required></textarea>
                <button type="submit">Gửi Đơn</button>
            </form>
        </div>
        <div class="section">
            <h2>Danh Sách Đơn Xin Nghỉ</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ngày Gửi</th>
                        <th>Ngày Nghỉ</th>
                        <th>Loại Nghỉ</th>
                        <th>Lý Do</th>
                        <th>Trạng Thái</th>
                    </tr>
                </thead>
                <tbody>
                    {% for req in requests %}
                    <tr>
                        <td>{{ req[0] }}</td>
                        <td>{{ req[1] }}</td>
                        <td>{{ req[2] }}</td>
                        <td>{{ req[3] }}</td>
                        <td>{{ req[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
