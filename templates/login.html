<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        main { min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .section { max-width: 500px; } /* Tăng kích thước form */
        .form { max-width: 100%; } /* Form full-width trong section */
        .form input, .form button { font-size: 1.2em; padding: 15px; } /* Tăng cỡ chữ và padding */
        .error { color: #ef4444; text-align: center; margin-top: 15px; font-size: 1em; }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}">HỆ THỐNG CHẤM CÔNG</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Trang Chủ</a>
            </div>
        </div>
    </header>
    <main>
        <div class="section">
            <h1>Đăng Nhập</h1>
            <form method="POST" class="form">
                <label>Tên Đăng Nhập:</label>
                <input type="text" name="username" placeholder="Nhập tên đăng nhập" required>
                <label>Mật Khẩu:</label>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required>
                <button type="submit">Đăng Nhập</button>
            </form>
            {% if request.method == 'POST' %}
            <p class="error">Sai tài khoản hoặc mật khẩu!</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
