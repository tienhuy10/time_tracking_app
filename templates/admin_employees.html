<!DOCTYPE html>
<html>
<head>
    <title>Quản Lý Nhân Viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quản Lý Nhân Viên</h1>
        <div class="nav-links">
            <a href="{{ url_for('admin_dashboard') }}">Trang chủ</a>
            <a href="{{ url_for('add_employee') }}">Thêm nhân viên</a>
            <a href="{{ url_for('admin_attendance') }}">Xem chấm công</a>
            <a href="{{ url_for('admin_filter_month') }}">Lọc chấm công theo tháng</a>
            <a href="{{ url_for('logout') }}">Đăng xuất</a>
        </div>
        
        <h2>Danh sách nhân viên</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên đăng nhập</th>
                    <th>Họ tên</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                    <td>
                        <a href="{{ url_for('edit_employee', user_id=user[0]) }}" class="action-link">Sửa</a>
                        <a href="{{ url_for('delete_employee', user_id=user[0]) }}" class="action-link delete" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
